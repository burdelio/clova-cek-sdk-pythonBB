version: "3.9"
services:
  clova-cek-sdk-python-bb:
    build:
      context: .
      dockerfile: Dockerfile.app

  clova-cek-sdk-python-bb-tests:
    build:
      context: .
      dockerfile: Dockerfile.apptest
    depends_on:
      - clova-cek-sdk-python-bb
    volumes:
      - ./logs:/logs
            
  clova-cek-sdk-python-bb-deploy:
      image: burdelio/clova-cek-sdk-python-bb:latest
      build:
      context: .
      dockerfile: Dockerfile.appdeploy
    depends_on:
      - clova-cek-sdk-python-bb
volumes:
  logs:
